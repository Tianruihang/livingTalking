            let audioContext;

            let analyser;

            let processor = null;

            async function startListen1() {
                try {
                    // 1. åˆ¤æ–­æ˜¯å¦æ”¯æŒéº¦å…‹é£
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        alert("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒéº¦å…‹é£è®¿é—®");
                        return;
                    }

                    // 2. ç®€åŒ–éŸ³é¢‘çº¦æŸï¼Œå…¼å®¹å®‰å“ç³»ç»Ÿé»˜è®¤æµè§ˆå™¨
                    const constraints = { audio: true };

                    // 3. è¯·æ±‚éº¦å…‹é£æƒé™
                    audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log("éº¦å…‹é£è®¿é—®æˆåŠŸ");

                    // 4. åˆ›å»º AudioContextï¼ˆå…¼å®¹å¤„ç†ï¼‰
                    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                    audioContext = new AudioContextClass();

                    // 5. WebView ä¸­ audioContext å¯èƒ½é»˜è®¤ suspendedï¼Œéœ€è¦æ¢å¤
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }

                    // 6. åˆ›å»ºéŸ³é¢‘åˆ†æå™¨
                    const source = audioContext.createMediaStreamSource(audioStream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;

                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    // 7. å¯è§†åŒ–æ›´æ–°å¾ªç¯
                    function update() {
                        analyser.getByteFrequencyData(dataArray);
                        updateVisualizer(dataArray);
                        requestAnimationFrame(update);
                    }

                    createVisualizer(); // ä½ çš„å¯è§†åŒ–å®ç°
                    update();
                    //åˆ›å»ºwebsockæ¨é€æ•°æ®åˆ°åç«¯
                    audioWS = new WebSocket("wss://192.168.1.28:8011/audio");
                    audioWS.binaryType = "arraybuffer";

                    audioWS.onopen = () => {
                        console.log("ğŸ”— è¯­éŸ³ WebSocket å·²è¿æ¥");
                        audioWS.send(JSON.stringify({
                            type: "meta",
                            sampleRate: audioContext.sampleRate
                        }));
                    };
                    audioWS.onclose = () => {
                        console.warn("âŒ è¯­éŸ³ WebSocket å·²æ–­å¼€");
                    };
                    audioWS.onerror = (e) => {
                        console.error("WebSocket é”™è¯¯:", e);
                    };

                    // 7. åˆ›å»ºå¤„ç†å™¨é‡‡æ ·éŸ³é¢‘æ•°æ®ä¸º Int16 PCM
                    processor = audioContext.createScriptProcessor(2048, 1, 1);

                    processor.onaudioprocess = (e) => {
                        const input = e.inputBuffer.getChannelData(0);
                        const pcmData = new Int16Array(input.length);

                        for (let i = 0; i < input.length; i++) {
                            const s = Math.max(-1, Math.min(1, input[i]));
                            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }

                        // é€šè¿‡ WebSocket å‘é€éŸ³é¢‘æ•°æ®
                        if (audioWS && audioWS.readyState === WebSocket.OPEN) {
                            audioWS.send(pcmData.buffer);
                        }
                    };

                    // 8. è¿æ¥å¤„ç†å™¨
                    source.connect(analyser);     // å¯è§†åŒ–
                    source.connect(processor);    // éŸ³é¢‘æ¨é€
                    processor.connect(audioContext.destination);  // é¿å…è¢«GCé”€æ¯

                } catch (err) {
                    console.error("éº¦å…‹é£è·å–å¤±è´¥:", err);

                    if (err.name === "NotAllowedError") {
                        alert("æƒé™è¢«æ‹’ç»ï¼Œè¯·å‰å¾€è®¾ç½®ä¸­å¼€å¯éº¦å…‹é£æƒé™ã€‚");
                    } else if (err.name === "NotFoundError") {
                        alert("æœªæ£€æµ‹åˆ°éº¦å…‹é£è®¾å¤‡ã€‚");
                    } else {
                        alert(`æ— æ³•è®¿é—®éº¦å…‹é£: ${err.message}`);
                    }
                }

            }

            function updateVisualizer(dataArray) {
                if (!volumeBars.length) return;

                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }

                // æ›´æ–°é¢‘è°±æŸ±çŠ¶å›¾
                const barCount = volumeBars.length;
                for (let i = 0; i < barCount; i++) {
                    const barIndex = Math.floor(i * dataArray.length / barCount);
                    const value = dataArray[barIndex];
                    const barHeight = (value / 256) * 40 + 3;
                    volumeBars[i].style.height = `${barHeight}px`;
                    volumeBars[i].style.width = '10px'

                    const hue = (i / barCount) * 360; // ä¸åŒ bar ä¸åŒè‰²ç›¸

                }
            }
